{% extends "base.html" %} {% block title %}Tweet List | {{ block.super }}{% endblock title %} 

{% block content %}


<div class="row" style="margin: 1%;">
    <div class="col-sm-3">
        <h1>{{ obj.tag }}</h1>
    </div>
    <div class="col-sm-9">
        
        {% for tweet in obj.get_tweets %}
            {{ tweet.content }}<br/>
        {% endfor %}

    </div>
</div>

{% endblock content %}
