{% extends "base.html" %}
{% block title %}Tweet Detail | {{ block.super }}{% endblock title %}

{% block content %}

    <div class="row">
        <div class="col-sm-3">
            <h1>{{ tweet.user }}</h1>
        </div>
        <div class="col-sm-9">
            {{ tweet.content }}<br/><br/>
            {{ tweet.timestamp | timesince }} ago
        </div>
    </div>


{% endblock content%}
